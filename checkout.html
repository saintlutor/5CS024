<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
<link rel="icon" type="images/x-icon" href="images/trident.ico">
<meta charset="UTF-8">
<link rel="stylesheet" href="sign_style.css">
    <title>PEGASUS - Checkout</title>
</head>
  
<body>
      
    <!-- Header Section -->
    <header>
        <a href="index.html"><div class="head1">PEGASUS.</div></a>
    </header>
	  
	  <main class = "big_rectangle_img"><img class = "big_rectangle_img" src="images/big_rectangle.png"></main>
	  
	  <main class = "body_sec11">
        <section id="Content">
            <!-- <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Log In</h3> -->
        </section>
      </main>
	  <main class = "body_sec12">
    <main class = "form_body_sec">
        <section id="Content">
            <form action="signup.html">
                
                  <h1>Checkout</h1>
                  <p>Please fill in this form to checkout.</p>
                  <hr>
              
                  <label for="email"><b>Full Name</b></label>
                  <input type="text" placeholder="Full Name" name="email" required>
              
                  <label for="psw"><b>Card Details</b></label>
                  <input type="text" placeholder="Card Details" name="psw" required>
              
                  <label for="psw-repeat"><b>Delivery Address</b></label>
                  <input type="text" placeholder="Delivery Address" name="psw-repeat" required>
              
                  <label>
                    <input type="checkbox" checked="checked" name="billing matches delivery" style="margin-bottom:15px"> Billing Adress Same as Shipping Address.
                  </label>
              
                  <div class="clearfix">
                    <button type="submit" id="checkout-buy-now" alt="buy now button">Buy Now</button>
                  </div>
                
              </form>
        </section>
      </main>
      </main>

</body>

<script>

		const buyNowBtn = document.getElementById('checkout-buy-now');

		buyNowBtn.addEventListener('click', () => {
		  alert('Thanks for your purchase, Create an Account to Proceed!');
		  window.location.href = 'signup.html';
		});
</script>
</html>
